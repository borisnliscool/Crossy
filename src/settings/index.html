<!DOCTYPE html>
<html>
<head>
    <title>Crossy Settings Window</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../imgs/crossy-icon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="../imgs/crossy-icon.png" alt="">
            <h1>Crossy Settings</h1>
            <span>
                <div id="minimize">&minus;</div>
                <div id="close">&#10005;</div>
            </span>
        </header>
        <div class="settings">
            <button id="togglecursor">Toggle Crosshair (Ctrl+Shift+F12)</button>
            <label for="crosshaircolor">Change Crosshair Colour <input type="color" name="Pick Crosshair Colour" id="crosshaircolor" value="#00ff00"></label>
            <label for="lines_checkbox" id="checkbox__group" class="checkbox__group">
                <p>Crosshair Lines</p>
                <div>
                    <input type="checkbox" id="lines_checkbox" name="lines_checkbox" class="checkbox__original" checked>
                    <div class="checkbox__custom"></div>
                </div>
            </label>
            <label for="dot_checkbox" id="checkbox__group" class="checkbox__group">
                <p>Crosshair Dot</p>
                <div>
                    <input type="checkbox" id="dot_checkbox" name="dot_checkbox" class="checkbox__original" checked>
                    <div class="checkbox__custom"></div>
                </div>
            </label>
        </div>
        <footer>&copy; Boris NL#1500</footer>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
