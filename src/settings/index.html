<!DOCTYPE html>
<html>
<head>
    <title>Crossy Settings Window</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../imgs/crossy-icon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="../imgs/crossy-icon.png" alt="">
            <h1>Crossy Settings</h1>
            <div id="close">&#10005;</div>
        </header>
        <div class="settings">
            <button id="togglecursor">Toggle Crosshair (Ctrl+Shift+F12)</button>
            <label for="crosshaircolor">Change Crosshair Colour <input type="color" name="Pick Crosshair Colour" id="crosshaircolor" value="#00ff00"></label>
        </div>
        <footer>&copy; Boris NL#1500</footer>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
